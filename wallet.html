<html>
  <head>
    <title>Plants.Finance Vault</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Get some bootstrap default styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/ggk0vlq.css">
		<link rel="stylesheet" href="build/tailwind.css">
    <link rel="stylesheet" href="build/main.css">
    <script src="https://kit.fontawesome.com/78ce75f45f.js" crossorigin="anonymous"></script>
		<title> Plants Finance | DeFi Organization for Environmental Healing</title>
		<link rel="icon" href="../img/plant.png" type="image/x-icon" />
  </head>
  <body class="" style="background-color: #2F4736; color: white;">
    <!-- Construct a Bootstrap layout -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="pt-5 mt-3"> <span class="white-txt">Plants.</span>wallet </h1>


          <div class="alert alert-danger" id="alert-error-https" style="display: none">
            You can run this example only over HTTPS connection.
          </div>

          <div id="prepare">
            <button id="btn-connect" class="primary-button mr-4"> Connect Wallet </button>
          </div>

          <div id="connected" style="display: none">

            <button class="secondary-button mr-4" id="btn-disconnect">
              Disconnect wallet
            </button>



            <div id="network">
              <p class="invisible">
                <strong>Connected blockchain:</strong> <span id="network-name"></span>
              </p>

              <p class="text-3xl text-white ">
                <span class="rounded-full px-8 border border-green-200 py-2" id="selected-account"></span>
              </p>

            </div>

    

           
            <h3 class="text-3xl py-10">Your Wallet</h3>
            <table class="table table-listing">
              <thead>
               
              </thead>

              <tbody id="accounts">
              </tbody>
            </table>
            
          </div>

          <br>


        </div>
      </div>
    </div>

    <!-- We use simple <template> templating for the example -->
    <div id="templates" style="display: none">
      <template id="template-balance">
          <h1 class="invisible address"></h1>
          <h1 class="balance p-4 rounded-lg w-1/4 h-48 "><h3 class="text-green-100">ETH</h3> </h1>  
      </template>
    </div>

    <!---- end web 3 template balance-->

    <script type="text/javascript" src="https://unpkg.com/web3@1.2.11/dist/web3.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/web3modal@1.9.0/dist/index.js"></script>
    <script type="text/javascript" src="https://unpkg.com/evm-chains/lib/index.js"></script>
    <script type="text/javascript" src="https://unpkg.com/@walletconnect/web3-provider@1.2.1/dist/umd/index.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/fortmatic@2.0.6/dist/fortmatic.js"></script>

    <!-- This is our example code -->
    <script type="text/javascript" src="./js/example.js"></script>
